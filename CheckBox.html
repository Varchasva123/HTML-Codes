<html>
    <head>
        <title>checkbox</title>
    </head>
    <body>
        <form>
            <input type="checkbox" name="country_1" value="America"> America <br>
            <input type="checkbox" name="country_2" value="Australia" readonly> Australia <br>
            <input type="checkbox" name="country_3" value="Japan" checked> Japan <br>
            <input type="checkbox" name="country_4" value="India" checked> India <br>
            <input type="checkbox" name="country_5" value="United Kingdom" disabled> United Kingdom <br>
            <input type="Checkbox" name="country_6" value="Nepal" checked> Nepal <br>
            

            <input name="radio_1" type="radio" value="true" checked> <br>
            <input type="color" name="color"><br>
            <input type="text" name="text" value="text" readonly> <br>
            <input type="reset"> <br>
            <input type="submit"> <br>
        </form>
    </body>
</html>
