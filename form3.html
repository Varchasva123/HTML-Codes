<html>
    <head>
        <title>Employee Login</title>
    </head>
    <body>
        <form method="POST" target="_blank">
            Employee ID<br>
            <input name="emp_ID"><br><br>
            Employee First Name:-<br>
            <input name="emp_FN"><br>
            Employee Last Name:-<br>
            <input name="emp_LN"><br>
            Employee Gender:-<br>
            <input name="gender" type="radio" value="male">male<br>
            <input name="gender" type="radio" value="female">female<br><br>
            Employee Salary(per year):-<br>
            <input name="emp_Sal"><br>
            Employee Department:-<br>
            <input name="emp_D"><br>
            Employee Date Of Start:-<br>
            <input name="emp_DOS"><br><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
