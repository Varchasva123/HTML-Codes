<html>
    <head>
        <title>PlaceHolder</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
                <label for="F_Name">First Name:-</label> <br>
                <input type="text" name="F_Name" placeholder="First Name" id="F_Name" required> <br>
                <label for="L_Name">Last Name:-</label> <br>
                <input type="text" name="L_Name" placeholder="Last Name" id="L_Name"> <br>
                <label for="Email">Email:-</label> <br>
                <input type="email" name="email" placeholder="e.g. abc@gmail.com" Id="Email" required> <br>
                <label for="Father_name">Fathers Name:-</label> <br>
                <input type="text" name="Father_Name" placeholder="Fathers Name" id="Father_name" required> <br>
                <label for="State">Name of State:-</label> <br>
                <input type="text" name="state" placeholder="State" id="State"> <br>
                <label for="City">Name of city:-</label> <br>
                <select name="City" id="City">
                    <option Value="Ajmer">Ajmer</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Kishangarh">Kishangarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bombay">Bombay</option>
                </select> <br>
                <input type="submit">
        </form>
        </fieldset>

    </body>
</html>
